version: "3.8"

services:
  # Backend Service (Spring Boot)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    container_name: rooflet-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/rooflet_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
    ports:
      - "7001:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rooflet-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rooflet-mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: rooflet_db
    ports:
      - "7003:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rooflet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s

  # Frontend Service (Next.js)
  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rooflet-ui-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_ROOFLET_BACKEND_URL=http://localhost:7001
    networks:
      - rooflet-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rooflet-ui-nginx
    restart: always
    ports:
      - "7002:80"
    volumes:
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rooflet-network
    depends_on:
      - nextjs

networks:
  rooflet-network:
    driver: bridge

volumes:
  mysql_data:
